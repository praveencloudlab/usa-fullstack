<div class="card">
    <div class="card-header"><h3>Counter APP</h3></div>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div *ngFor="let btn of buttons" class="col-3 mt-2">
            <app-button [btnLable]="btn" (totalCount)="totalCountGen($event)"></app-button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="card-footer text-center">
       <app-summary [totalCount]="totalBtnHitsCount"></app-summary>
    </div>
