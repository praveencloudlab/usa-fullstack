

<div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of products">
              
                <td><a [routerLink]="['/product-detail/',product.id]">{{product.id}}</a></td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td> <a [routerLink]="['/form/',product.id]">Edit</a></td>
                <td> <button  (click)="deleteProduct(product.id)">Delete</button></td>
            </tr>
        </tbody>

    </table>
</div>
